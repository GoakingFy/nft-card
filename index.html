<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="card">
    <div class="container_nft_img">

      <img src="images/image-equilibrium.jpg" alt="nft" class="img_nft">
      <div class="container_view">
        <img class="icon_view" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <a href="#" class="title_card">Equilibrium #3429</a>
    <p class="p_description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="container_price_days">
    <span class="price">
      <img class="icon_ethe" src="images/icon-ethereum.svg" alt="icon-ethereum">
      0.041 ETH
    </span>
    <span class="days">
      <img class="icon_clock" src="images/icon-clock.svg" alt="icon-clock">
      3 days left
    </span>
  </div>

  <div class="container_avatar">
    <img class="img_avatar" src="images/image-avatar.png" alt="avatar">
    <p class="info_avatar">Creation of <a href="#">Jules Wyvern</a></p>
  </div>
  

  </article>
  

  

  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GoakingFy">GoakingFy</a>.
  </div>
</body>
</html>
